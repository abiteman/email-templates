<!DOCTYPE html>
<html>
<head>
    <title>Reset Your Password</title>
</head>
<body style="margin: 0; padding: 20px; font-family: sans-serif;">
    <div style="max-width: 600px; margin: 0 auto; background: #fff;">
        <h1 style="color: #D97706;">Memory-Nest</h1>
        <p>Hello {{.Email}},</p>
        <p>Click the link below to reset your password:</p>
        <p style="text-align: center;">
            <a href="{{{.SiteURL}}}/reset-password?token={{.Token}}" 
               style="display: inline-block; padding: 12px 24px; background: #D97706; color: white; text-decoration: none; border-radius: 4px;">
               Reset Password
            </a>
        </p>
        <p>If you didn't request this, you can ignore this email.</p>
        <p style="color: #666;">Expires in 24 hours</p>
    </div>
</body>
</html>
